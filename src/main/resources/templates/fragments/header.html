<html xmlns:th=”http://www.thymeleaf.org”>
<head></head>
<body>

<div th:fragment="header(currentPath)">


<header style="background-color:rgba(105, 155, 186, 0.4)">
    <div class="width">
        <h1><img class="logo" src="../img/logo.png"></h1>
        <nav>
            <ul class="sf-menu dropdown">

                <li th:classappend="${currentPath eq 'home'} ? selected"><a th:href="@{/}">Home</a></li>
                <li>
                    <a href="#">Branches</a>
                    <ul>
                        <li><a th:href="@{/krakow}"  id="krakow">Kraków</a></li>
                        <li><a th:href="@{/poznan}" id="poznan">Poznań</a></li>
                        <li><a th:href="@{/gdansk}" id="gdansk">Gdańsk</a></li>
                        <li><a th:href="@{/warszawa}" id="warszawa">Warszawa</a></li>
                    </ul>
                </li>
                <li th:classappend="${currentPath eq 'statistic'} ? selected"><a th:href="@{/statistics}">Statistics</a></li>
                <li th:classappend="${currentPath eq 'client'} ? selected"><a th:href="@{/clientPage}">Client's section</a></li>
                <li th:classappend="${currentPath eq 'contact'} ? selected"><a th:href="@{/contact}">Contact</a></li>

                <li th:classappend="${currentPath eq 'login'} ? selected" th:if="${auth == null}">
                    <a href="#">Log in/Register</a>
                    <ul>
                        <li><a th:href="@{/login}">Log in</a></li>
                        <li><a th:href="@{/register}">Register</a></li>
                    </ul>
                </li>
                <li><a th:if="${auth != null}" th:href="@{/logout}">Logout</a></li>
            </ul>
            <div class="clear"></div>
            <div class="hello" th:if="${auth != null}" th:text="${'Hello ' + auth.principal.username}">Hello</div>

        </nav>
    </div>
    <div class="clear"></div>
</header>
</div>
</body>
</html>
