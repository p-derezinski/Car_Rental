<!doctype html>
<html xmlns:th=”http://www.thymeleaf.org”>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Car Rental</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="../css/styles.css" type="text/css"/>


    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>


</head>
<body>
<div id="container">
    <div th:replace="fragments/header.html :: header(currentPath='login')"></div>

    <div id="intro">
        <div class="width">

            <div class="intro-content" style="float: left; background-color: rgba(105, 155, 186, 0.9)">
                <table style="color: #00264f; font-weight: bold; background-color: rgba(0, 96, 128, 0.7)">

                    <tr>
                        <td class="login">
                            LOGIN
                        </td>
                        <td th:if="${error != null}" class="incorrect">
                            LOGIN DATA IS INCORRECT!
                        </td>

                    </tr>
                </table>
                <table style="font-weight: bold; color: #f0f0f0">
                    <form th:action="@{/login-process}" th:method="post">


                        <tr>
                            <td style="width: 200px">E-mail:</td>
                            <td style="width: 150px"><input th:name="email" type="email" class="form-control" placeholder="Email" required></td>
                        </tr>

                        <tr>
                            <td style="width: 200px">Password:</td>
                            <td style="width: 150px"><input th:name="password" type="password" class="form-control" placeholder="Password" required></td>
                        </tr>
                        <tr>
                            <td> </td>
                            <td style="width: 200px"><button type="submit" class="button-log-reg" style="left: 0px">Log in</button></td>
                        </tr>







                    </form>

                </table>
            </div>
        </div>
    </div>
</div>

</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/slider.js"></script>
<script type="text/javascript" src="../js/superfish.js"></script>
<script type="text/javascript" src="../js/custom.js"></script>
</body>
</html>
