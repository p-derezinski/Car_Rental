<!doctype html>
<html xmlns:th=”http://www.thymeleaf.org”>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Car Rental</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="../css/styles.css" type="text/css"/>


    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>


</head>
<body>
<div id="container">
    <div th:replace="fragments/header.html :: header(currentPath='statistic')"></div>
    <div id="intro">
        <div class="width">

            <div class="intro-content" style="float: left; background-color: rgba(105, 155, 186, 0.9)">
                <table style="color: #00264f; font-weight: bold; background-color: rgba(0, 96, 128, 0.7)">
                    <tr>
                        <td>
                            ADVANCED STATISTICS
                        </td>

                    </tr>
                </table>
                <table style="font-weight: bold; color: #f0f0f0">


                    <form th:action="@{/statisticsSearch}" th:method="post">
                        <tr>
                            <td style="width: 200px">Car brand:</td>
                            <td style="width: 150px"><input name="brand" type="text" class="form-control" placeholder="Car brand">
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 200px">Year from:</td>
                            <td style="width: 150px"><input name="yearFrom" type="number" class="form-control" placeholder="Year from" min="1900" max="2099"></td>
                        </tr>
                        <tr>
                            <td style="width: 200px">Year to:</td>
                            <td style="width: 150px"><input name="yearTo" type="number" class="form-control" placeholder="Year to" min="1900" max="2099"></td>
                        </tr>

                        <tr><td> </td>
                            <td style="width: 200px; padding: 0px"><button type="submit" class="button-log-reg" style="position: relative; top: 1px">Search</button></td>
                        </tr>
                    </form>

                </table>


                <table th:if="${numberOfCars != null}"class="body-table">
                    <hr>
                    <tr>
                        <td style="width: 380px">The number of cars by selected search option:</td>
                        <td style="width: 15px" th:text="${numberOfCars}">Number of cars</td>
                    </tr>
                </table>




            </div>
        </div>
    </div>
</div>

<div class="footer">&copy; Car Rental Company by PD&MT :)</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/slider.js"></script>
<script type="text/javascript" src="../js/superfish.js"></script>
<script type="text/javascript" src="../js/custom.js"></script>
</body>
</html>
